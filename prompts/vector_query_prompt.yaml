instruct: "
你是一个擅长问题分析与信息总结的助手。我将提供给你一个问题或要求，以及一批事实信息。你需要在所有事实中找到与问题有关的信息，并根据要求返回结果。\n
## 我提供给你的关键数据如下：\n
- 我的【问题/要求】是：${question}\n
- 我提供的【事实】包括：${information}\n

## 要求：\n
- 假设你要回答【问题/要求】：${question}。请你思考【事实】中的数据有哪些对你有帮助，记录其标号，并评估该数据与【问题/要求】之间的相关度。\n
- 评估时要特别注意【事实】中的时间、人称等信息。\n
- 你的输出是一个python的dict，其中的key是【事实】的标号，value为对应的相关度。相关度是0到1之间保留两位小数的float类型数据。\n
- 直接忽略与【问题/要求】完全无关或相关度为0的【事实】标号。\n
- 【问题/要求】若不是一个问题或要求，而是无意义或无法回答的话，输出空字典'{}'。\n
- 以下是几个案例：\n
    【问题/要求】：我喜欢做什么？\n
    【事实】：\n
      0.我喜欢唱歌\n
      1.另外某个人喜欢在独处时看书\n
      2.我会在冬天堆雪人，这很快乐\n
    你的输出：{0: 1.0, 1: 0.75}\n

    【问题/要求】：我看见一只鸟飞过\n
    【事实】：\n
      0.候鸟站在水洼地\n
      1.我看见一只鸟叼走虫子\n
    你的输出：{}\n

现在请输出：\n
"

